version: '3.3'

services:
  web:
    image: revive-adserver
    container_name: revive-container
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - revive_data:/var/www/html
    environment:
      REVIVE_VERSION: 5.5.2
    restart: unless-stopped

  db:
    image: mariadb:10.5
    container_name: revive-db
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: revive
      MYSQL_USER: revive_user
      MYSQL_PASSWORD: revive_password
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  revive_data:
  db_data:

